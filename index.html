<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Chat</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://js.pusher.com/4.0/pusher.min.js"></script>
    <style>
        .chat {
            list-style-type: none;
            padding: 0;
            height: 300px;
            overflow-y: scroll;
        }
        .chat li {
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row form-group">
            <div class="col-xs-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">Anonymous Chat</div>
                    <div class="panel-body">
                        <ul class="chat"></ul>
                    </div>
                    <div class="panel-footer">
                        <textarea id="message" class="form-control" rows="3"></textarea>
                        <button class="btn btn-warning btn-lg btn-block" id="btn-chat">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Ganti dengan kunci Pusher Anda
        const pusherKey = '7b6ed4a7570a61dd2640';
        const pusherCluster = 'sa1';

        $(document).ready(function() {
            var pusher = new Pusher(pusherKey, {
                cluster: pusherCluster,
                encrypted: true
            });

            let channel = pusher.subscribe('public-chat');
            channel.bind('message-added', onMessageAdded);

            $('#btn-chat').click(function() {
                const message = $("#message").val();
                $("#message").val("");

                // Kirim pesan ke server
                $.post("http://localhost:5000/message", { message });
            });

            function onMessageAdded(data) {
                let chat = $('.chat');
                chat.append(`<li>${data.message}</li>`);
                chat.scrollTop(chat[0].scrollHeight);
            }
        });
    </script>
</body>
</html>
