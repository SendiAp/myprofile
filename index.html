<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruang Obrolan</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .chat-container {
            width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .chat-header {
            background: #007bff;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-info {
            display: flex;
            align-items: center;
        }

        .user-profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .chat-box {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .message-input {
            display: flex;
            padding: 10px;
        }

        .message-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }

        .message-input button {
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            margin-left: 10px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <h1>Ruang Obrolan</h1>
            <div class="user-info">
                <img src="src/user_profile.jpg" alt="Foto Profil" class="user-profile-pic">
                <span class="user-name">Nama Pengguna</span>
                <button class="edit-profile" onclick="openEditProfileModal()">Edit Profil</button>
            </div>
        </header>
        
        <div class="chat-box" id="chatBox">
            <!-- Pesan akan ditampilkan di sini -->
        </div>

        <div class="message-input">
            <input type="text" id="message" placeholder="Ketik pesan...">
            <button id="sendMessage" onclick="sendMessage()">Kirim</button>
        </div>
    </div>

    <!-- Modal untuk Edit Profil -->
    <div id="editProfileModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeEditProfileModal()">&times;</span>
            <h2>Edit Profil</h2>
            <input type="text" id="newUser Name" placeholder="Nama Baru">
            <input type="file" id="newProfilePic" accept="image/*">
            <button onclick="saveProfile()">Simpan</button>
        </div>
    </div>

    <script>
        // Fungsi untuk mengirim pesan
        function sendMessage() {
            const messageInput = document.getElementById("message");
            const chatBox = document.getElementById("chatBox");

            // Ambil teks pesan dari input
            const messageText = messageInput.value.trim();
            if (messageText === "") {
                return; // Jangan kirim pesan kosong
            }

            // Buat elemen pesan baru
            const messageElement = document.createElement("div");
            messageElement.classList.add("message");
            messageElement.innerHTML = `<strong>${getUser Name()}</strong>: ${messageText}`;

            // Tambahkan pesan ke chat box
            chatBox.appendChild(messageElement);

            // Gulir ke bawah untuk menampilkan pesan terbaru
            chatBox.scrollTop = chatBox.scrollHeight;

            // Kosongkan input pesan
            messageInput.value = "";
        }

        // Fungsi untuk mendapatkan nama pengguna (dari penyimpanan lokal atau variabel)
        function getUser Name() {
            return localStorage.getItem("userName") || "Pengguna"; // Default ke "Pengguna" jika tidak ada
        }

        // Fungsi untuk membuka modal edit profil
        function openEditProfileModal() {
            document.getElementById("editProfileModal").style.display = "block";
        }

        // Fungsi untuk menutup modal edit profil
        function closeEditProfileModal() {
            document.getElementById("editProfileModal").style.display = "none";
        }

        // Fungsi untuk menyimpan profil yang diedit
        function saveProfile() {
            const newUser Name = document.getElementById("newUser  Name").value;
            const newProfilePic = document.getElementById("newProfilePic").files[0];

            // Simpan nama pengguna baru ke penyimpanan lokal
            if (newUser Name) {
                localStorage.setItem("userName", newUser Name);
                document.querySelector(".user-name").textContent = newUser Name; // Perbarui nama pengguna di header
            }

            // Jika ada gambar profil baru, perbarui tampilan
            if (newProfilePic) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.querySelector(".user-profile-pic").src = e.target.result; // Perbarui gambar profil
                };
                reader.readAsDataURL(newProfilePic);
            }

            // Tutup modal setelah menyimpan
            closeEditProfileModal();
        }

        // Event listener untuk menutup modal ketika mengklik di luar modal
        window.onclick = function(event) {
            const modal = document.getElementById("editProfileModal");
            if (event.target === modal) {
                closeEditProfileModal();
            }
        };
    </script>
</body>
</html>
