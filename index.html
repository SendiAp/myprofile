<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyProfile</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="profile-container">
    <div class="cover-photo" style="background-image: url('src/cover-photo.jpg');"></div>
    <div class="profile-info">
        <img src="src/sendi.jpg" alt="Foto Profil" class="profile-pic">
        <h1 class="name">Mas Sendi <img src="src/h2.png" alt="Checkmark" class="checkmark"></h1>
        <p class="education"><i class="fas fa-graduation-cap"></i> Pendidikan: Sarjana Teknik Informatika</p>
        <p class="location"><i class="fas fa-map-marker-alt"></i> Tempat Tinggal: Jakarta, Indonesia</p>
        <p class="contact"><i class="fas fa-envelope"></i> Kontak: <a href="mailto:sendi@example.com">sendi@example.com</a></p>
        <p class="description">Deskripsi tentang pengguna ini.</p>
    </div>
</div>
</body>
</html>
