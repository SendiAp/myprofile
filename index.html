<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Anonim</title>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css" />
    <style>
        body { font-family: Arial, sans-serif; }
        #chat { margin-top: 20px; }
        #messages { border: 1px solid #ccc; height: 300px; overflow-y: scroll; padding: 10px; }
        #messageInput { width: 80%; }
    </style>
</head>
<body>
    <h1>Chat Anonim</h1>
    <div id="firebaseui-auth-container"></div>
    <div id="loader">Loading...</div>

    <div id="chat" style="display:none;">
        <div id="messages"></div>
        <input type="text" id="messageInput" placeholder="Ketik pesan...">
        <button id="sendButton">Kirim</button>
    </div>

    <script>
        // Konfigurasi Firebase Anda
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Inisialisasi Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const firestore = firebase.firestore();

        // Inisialisasi FirebaseUI
        const ui = new firebaseui.auth.AuthUI(auth);
        const uiConfig = {
            signInSuccessUrl: window.location.href,
            signInOptions: [
                firebase.auth.EmailAuthProvider.PROVIDER_ID,
                firebase.auth.GoogleAuthProvider.PROVIDER_ID,
            ],
            callbacks: {
                signInSuccessWithAuthResult: function(authResult) {
                    document.getElementById('loader').style.display = 'none';
                    document.getElementById('chat').style.display = 'block';
                    return false; // Mencegah redirect
                },
                uiShown: function() {
                    document.getElementById('loader').style.display = 'none';
                }
            }
        };

        ui.start('#firebaseui-auth-container', uiConfig);

        // Mengirim pesan
        document.getElementById('sendButton').addEventListener('click', async () => {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value;
            const user = auth.currentUser ;

            if (message && user) {
                await firestore.collection('messages').add({
                    text: message,
                    uid: user.uid,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
                messageInput.value = '';
            }
        });

        // Mendengarkan pesan baru
        firestore.collection('messages').orderBy('timestamp').onSnapshot(snapshot => {
            const messages = document.getElementById('messages');
            messages.innerHTML = '';
            snapshot.forEach(doc => {
                const msg = doc.data();
                const messageElement = document.createElement('div');
                messageElement.textContent = msg.text;
                messages.appendChild(messageElement);
            });
            messages.scrollTop = messages.scrollHeight; // Scroll ke bawah
        });
    </script>
</body>
</html>
