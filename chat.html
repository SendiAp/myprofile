<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruang Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .chat-container {
            width: 400px;
            margin: 50px auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .chat-header {
            background: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }

        .chat-messages {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        .chat-input {
            display: flex;
            padding: 10px;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .chat-input button {
            padding: 10px;
            margin-left: 5px;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: white;
            cursor: pointer;
        }

        .chat-input button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Ruang Chat</div>
        <div class="chat-messages"></div>
        <div class="chat-input">
            <input type="text" placeholder="Ketik pesan Anda..." />
            <button onclick="sendMessage()">Kirim</button>
        </div>
    </div>

    <script>
        // Fungsi untuk mengirim pesan
        function sendMessage() {
            const inputField = document.querySelector('.chat-input input');
            const messages = document.querySelector('.chat-messages');

            const userMessage = inputField.value;
            if (userMessage.trim() !== "") {
                const userMessageElement = document.createElement('div');
                userMessageElement.textContent = "Anda: " + userMessage;
                messages.appendChild(userMessageElement);
                messages.scrollTop = messages.scrollHeight; // Menggulir ke bawah untuk menampilkan pesan terbaru

                // Mengosongkan input field
                inputField.value = '';
            }
        }

        // Menangani pengiriman pesan ketika tombol diklik
        document.querySelector('.chat-input button').addEventListener('click', sendMessage);

        // Menangani pengiriman pesan dengan menekan Enter
        document.querySelector('.chat-input input').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
